<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator || my first Calculator</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <main class="h-screen w-screen flex justify-center items-center">
        <div class="bg-slate-600 rounded-md py-4 px-2">
            <div class="mb-1 display">
                <input type="text" class="text-right focus-visible:outline-none bg-slate-600 px-2 w-60  text-2xl text-white  h-[120px]"  name="display">
            </div>
            <div class="grid-cols-4 gap-[7px] w-full grid ">
                <input type="button" value="AC" onclick="ac()" class="text-slate-700 shadow- text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]  bg-white active:bg-black active:text-white active:duration-450">
                <input type="button" value="DEL" onclick="del()" class="text-slate-700 shadow- text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-white active:bg-black active:text-white active:duration-450">
                <input type="button" value="%" onclick="addToDisplay('%')" class="text-slate-700 shadow- text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-white active:bg-black active:text-white active:duration-450">
                <input type="button" value="/" onclick="addToDisplay('/')" class="text-slate-700 shadow- text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-orange-400 active:bg-black active:text-white active:duration-450">
                <input type="button" value="7" onclick="addToDisplay('7')" class="text-white text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-slate-600 active:scale-90 active:text-slate-500  active:duration-450">
                <input type="button" value="8" onclick="addToDisplay('8')" class="text-white text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-slate-600 active:scale-90 active:text-slate-500 active:duration-450 ">
                <input type="button" value="9" onclick="addToDisplay('9')" class="text-white text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-slate-600 active:scale-90 active:text-slate-500  active:duration-450">
                <input type="button" value="*" onclick="addToDisplay('*')" class="text-slate-700 shadow- text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-orange-400 active:bg-black active:text-white active:duration-450">
                <input type="button" value="4" onclick="addToDisplay('4')" class="text-white text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-slate-600 active:scale-90 active:text-slate-500  active:duration-450">
                <input type="button" value="5" onclick="addToDisplay('5')" class="text-white text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-slate-600 active:scale-90 active:text-slate-500  active:duration-450">
                <input type="button" value="6" onclick="addToDisplay('6')" class="text-white text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-slate-600 active:scale-90 active:text-slate-500  active:duration-450">
                <input type="button" value="-" onclick="addToDisplay('-')" class="text-slate-700 shadow- text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-orange-400 active:bg-black active:text-white active:duration-450">
                <input type="button" value="1" onclick="addToDisplay('1')" class="text-white text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-slate-600 active:scale-90 active:text-slate-500  active:duration-450">
                <input type="button" value="2" onclick="addToDisplay('2')" class="text-white text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-slate-600 active:scale-90 active:text-slate-500  active:duration-450">
                <input type="button" value="3" onclick="addToDisplay('3')" class="text-white text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-slate-600 active:scale-90 active:text-slate-500  active:duration-450">
                <input type="button" value="+" onclick="addToDisplay('+')" class="text-slate-700 shadow- text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-orange-400 active:bg-black active:text-white active:duration-450">
                <!-- <input type="button" value="00" onclick="addToDisplay('00')" class="text-white text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-slate-600"> -->
                <input type="button" value="0" onclick="addToDisplay('0')" class="text-white col-span-2 text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-slate-600 active:scale-90 active:text-slate-500  active:duration-450">
                <input type="button" value="." onclick="addToDisplay('.')" class="text-white text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-slate-600 active:scale-90 active:text-slate-500  active:duration-450">
                <input type="button" value="=" onclick="result()" class="text-slate-700 shadow- text-xl rounded-sm shadow-lg shadow-slate-700  h-[50px]   bg-orange-400 active:bg-black active:text-white active:duration-450">
            </div>
        </div>
    </main>
    <script src="app.js">
        
    </script>
</body>
</html>
